  <body>
    <script>
      var panes = Array.apply(null, Array(20)).map(function(_, i) {
        return React.DOM.div({key: i}, React.DOM.b(null, i))
      })

      var carousel = Swipe({id: "mySwipe"}, panes)

      var page = React.DOM.div(null,
